<html>
<head>

</script>
<!script src="https://github.com/padolsey/jQuery-Plugins/blob/master/cross-domain-ajax/jquery.xdomainajax.js"><!/script>
<script type="text/javascript">
$(document).ready(function () {
        //event handler for submit button
        $("#btnSubmit").click(function () {
            //collect userName and password entered by users
//           alert("hi");
            var userName = $("#username").val();
            var password = $("#password").val();
//alert(username);
//alert(password);
            //call the authenticate function
            authenticate(userName, password);
        });
    });

    //authenticate function to make ajax call
    function authenticate(userName, password) {
alert("within authenticate");       
 $.ajax
        ({
            type: "GET",
            //the url where you want to sent the userName and password to
            url: "http://demo.columnmsp.com:8081/search/jserver",
           //crossDomain: true,
           dataType: 'jsonp',
            async: false,
            //json object to sent to the authentication url
            data: '{"token": "","messages": [{"props": {"type": "Auth","id": "00001","user":' + '"' + userName + '"' + "," + '"pass":' + '"' + password + '" }}]}',
            jsonpCallback: 'callbackForJsonp',         
         success: function () {
                //do any process for successful authentication here
            alert("hiii");
            $("#first-page").load('list.html');
          // $("#first-page").text("I am here");
 },
          error: function() {
alert("error");
}
        })
callbackForJsonp = function(status,data){
 alert("data: " + data + ", status: " + status);
}
    }
</script>
</head>
<body>
<div id="login-details">
<input type="text" name="username" id="username" class="text" maxlength="30" />
<br />
<input type="password" name="password" id="password" class="text" maxlength="30" />
<br />
<input type="submit" name="btnSubmit" id="btnSubmit" />
